type Event implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractTaxonomyTermChild & InstanceAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
  ): ThreadsConnection!
  instance: Instance!
  alias: String
  date: DateTime!
  license: License!
  currentRevision: EventRevision
  revisions(
    after: String
    before: String
    first: Int
    last: Int
    unrevised: Boolean
  ): EventRevisionConnection!
  taxonomyTerms(
    after: String
    before: String
    first: Int
    last: Int
  ): TaxonomyTermConnection!
}

type EventRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision {
  id: Int!
  author: User!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
  ): ThreadsConnection!
  date: DateTime!
  repository: Event!
  title: String!
  content: String!
  changes: String!
  metaTitle: String!
  metaDescription: String!
}

type EventRevisionConnection {
  edges: [EventRevisionCursor!]!
  nodes: [EventRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type EventRevisionCursor {
  cursor: String!
  node: EventRevision!
}
