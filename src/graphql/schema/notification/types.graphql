type Notification {
  id: Int!
  unread: Boolean!
  event: AbstractNotificationEvent!
}

interface AbstractNotificationEvent {
  id: Int!
  instance: Instance!
  date: DateTime!
  actor: User!
}

type UnsupportedNotificationEvent implements AbstractNotificationEvent {
  id: Int!
  instance: Instance!
  date: DateTime!
  actor: User!
  type: String!
}

extend type Query {
  notifications(
    after: String
    before: String
    first: Int
    last: Int
    unread: Boolean
  ): QueryNotificationsResult!
  notificationEvent(id: Int!): AbstractNotificationEvent
}

extend type Mutation {
  setNotificationState(id: Int!, unread: Boolean!): Boolean
}

type QueryNotificationsResult {
  edges: [NotificationCursor!]!
  nodes: [Notification!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type NotificationCursor {
  cursor: String!
  node: Notification!
}
