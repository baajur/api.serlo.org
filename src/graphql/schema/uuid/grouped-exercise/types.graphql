type GroupedExercise implements AbstractUuid & AbstractRepository & AbstractEntity & AbstractExercise {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
  ): ThreadsConnection!
  instance: Instance!
  alias: String
  date: DateTime!
  license: License!
  currentRevision: GroupedExerciseRevision
  solution: Solution
  exerciseGroup: ExerciseGroup!
}

type GroupedExerciseRevision implements AbstractUuid & AbstractRevision & AbstractEntityRevision & AbstractExerciseRevision {
  id: Int!
  author: User!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
  ): ThreadsConnection!
  date: DateTime!
  repository: GroupedExercise!
  content: String!
  changes: String!
}
