type GroupedExercise implements AbstractUuid & AbstractEntity {
  id: Int!
  trashed: Boolean!
  instance: Instance!
  alias: String
  date: DateTime!
  license: License!
  currentRevision: GroupedExerciseRevision
  solution: Solution
  exerciseGroup: ExerciseGroup!
}

type GroupedExerciseRevision implements AbstractUuid & AbstractEntityRevision {
  id: Int!
  author: User!
  trashed: Boolean!
  date: DateTime!
  groupedExercise: GroupedExercise!
  content: String!
  changes: String!
}
