interface AbstractTaxonomyTermChild {
  # extends AbstractEntity
  id: Int!
  trashed: Boolean!
  date: DateTime!
  instance: Instance!
  alias: String
  license: License!
  taxonomyTerms(
    after: String
    before: String
    first: Int
    last: Int
  ): Query_TaxonomyTermsResult!
}

type Query_TaxonomyTermsResult {
  edges: [TaxonomyTermsCursor]
  nodes: [TaxonomyTerm!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type TaxonomyTermsCursor {
  cursor: String!
  node: TaxonomyTerm!
}
