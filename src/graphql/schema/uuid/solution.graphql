type Solution implements AbstractUuid & AbstractEntity {
  id: Int!
  trashed: Boolean!
  instance: Instance!
  alias: String
  date: DateTime!
  license: License!
  currentRevision: SolutionRevision
  exercise: Exercise!
}

type SolutionRevision implements AbstractUuid & AbstractEntityRevision {
  id: Int!
  author: User!
  trashed: Boolean!
  date: DateTime!
  solution: Solution!
  content: String!
  changes: String!
}

extend type Mutation {
  _setSolution(
    id: Int!
    trashed: Boolean!
    instance: Instance!
    alias: String
    date: DateTime!
    currentRevisionId: Int
    licenseId: Int!
    parentId: Int!
  ): Boolean

  _setSolutionRevision(
    id: Int!
    trashed: Boolean!
    date: DateTime!
    authorId: Int!
    repositoryId: Int!
    content: String!
    changes: String!
  ): Boolean
}
