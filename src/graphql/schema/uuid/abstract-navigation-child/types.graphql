interface AbstractNavigationChild {
  navigation: Navigation
}

type Navigation {
  data: JSON!
  path(
    after: String
    before: String
    first: Int
    last: Int
  ): Query_NavigationResult!
}

type Query_NavigationResult {
  edges: [NavigationCursor]
  nodes: [NavigationNode!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type NavigationCursor {
  cursor: String!
  node: NavigationNode!
}

type NavigationNode {
  label: String!
  url: String
  id: Int
}
