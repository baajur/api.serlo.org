type User implements AbstractUuid {
  id: Int!
  trashed: Boolean!
  username: String!
  date: DateTime!
  lastLogin: DateTime
  description: String
  activeAuthor: Boolean!
  activeDonor: Boolean!
  activeReviewer: Boolean!
}

extend type Query {
  activeAuthors: [User!]!
  activeDonors: [User!]!
  activeReviewers: [User!]!
}
