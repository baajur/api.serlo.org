type User implements AbstractUuid {
  id: Int!
  trashed: Boolean!
  username: String!
  date: DateTime!
  lastLogin: DateTime
  description: String
}

extend type Mutation {
  _setUser(
    id: Int!
    trashed: Boolean!
    username: String!
    date: DateTime!
    lastLogin: DateTime
    description: String
  ): Boolean
}
