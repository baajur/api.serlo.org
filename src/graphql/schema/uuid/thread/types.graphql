type Comment implements AbstractUuid {
  id: Int!
  trashed: Boolean!
  alias: String
  title: String!
  content: String!
  archived: Boolean!
  createdAt: DateTime!
  author: User!
  threads(
    after: String
    before: String
    first: Int
    last: Int
  ): ThreadsConnection!
}

type UnsupportedComment {
  id: Int!
}

type CommentConnection {
  edges: [CommentEdge!]!
  nodes: [Comment!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type CommentEdge {
  cursor: String!
  node: Comment!
}
