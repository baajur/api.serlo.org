enum TaxonomyTermType {
  blog
  curriculum
  curriculumTopic
  curriculumTopicFolder
  forum
  forumCategory
  locale
  root
  subject
  topic
  topicFolder
}

type TaxonomyTerm implements AbstractUuid & AbstractNavigationChild {
  id: Int!
  trashed: Boolean!
  type: TaxonomyTermType!
  instance: Instance!
  alias: String
  name: String!
  description: String
  weight: Int!
  parent: TaxonomyTerm
  children: [AbstractUuid!]!
  navigation: Navigation
}
