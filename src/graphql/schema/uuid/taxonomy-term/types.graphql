enum TaxonomyTermType {
  blog
  curriculum
  curriculumTopic
  curriculumTopicFolder
  forum
  forumCategory
  locale
  root
  subject
  topic
  topicFolder
}

type TaxonomyTerm implements AbstractUuid & AbstractNavigationChild {
  id: Int!
  trashed: Boolean!
  type: TaxonomyTermType!
  instance: Instance!
  alias: String
  name: String!
  description: String
  weight: Int!
  parent: TaxonomyTerm
  children(
    after: String
    before: String
    first: Int
    last: Int
  ): Query_ChildrenResult!
  navigation: Navigation
}

type Query_ChildrenResult{
  edges: [ChildrenCursor!]!
  nodes: [AbstractUuid!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type ChildrenCursor{
  cursor: String!
  node: AbstractUuid!
}
