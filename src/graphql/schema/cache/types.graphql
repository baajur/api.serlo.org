extend type Query {
  _getCacheKeys(
    after: String
    before: String
    first: Int
    last: Int
  ): Query_GetCacheResult!
}

type Query_GetCacheResult {
  edges: [CacheKeyCursor!]!
  nodes: [String!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type CacheKeyCursor {
  cursor: String!
  node: String!
}

type Mutation {
  _setCache(key: String!, value: JSON!): Boolean
  _removeCache(key: String!): Boolean
}
